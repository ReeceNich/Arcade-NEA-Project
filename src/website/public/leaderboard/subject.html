<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <title>School Leaderboard | Falling Man</title>
</head>
<body>
    <a href="/">Home</a>
    <a href="/leaderboard/index.html">Leaderboards</a>

    <h1>Subject Leaderboard</h1>

    <form action="/leaderboard/subject.html" method="POST">
        <select name="school_id">
            {% for school in schools_list %}
                {% if school_name == school[1] %}
                    <option value='{{ school[0] }}' selected>{{ school[1] }}</option>
                {% else %}
                    <option value='{{ school[0] }}'>{{ school[1] }}</option>
                {% endif %}
            {% endfor %}
        </select>

        <select name="subject_id">
            {% for subject in subjects_list %}
                {% if subject_name == subject[1] %}
                    <option value='{{ subject[0] }}' selected>{{ subject[1] }}</option>
                {% else %}
                    <option value='{{ subject[0] }}'>{{ subject[1] }}</option>
                {% endif %}
            {% endfor %}
        </select>
        
        <input type="submit" value="Go!">
    </form>
    
    <h2>Results for: {{ subject_name }} at {{ school_name }}</h2>
    {% if table_entries %}
        <table>
            <tr>
                <th>Name</th>
                <th>Nickname</th>
                <th>Score</th>
            </tr>
            {% for row in table_entries %}
                <tr>
                    <td>{{ row['user_name'] }}</td>
                    <td>{{ row['user_nickname'] }}</td>
                    <td>{{ row['score'] }}</td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No results... sorry.</p>
    {% endif %}

</body>
</html>
