<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Leaderboard | Falling Man</title>
</head>
<body>
    <h1>Global Leaderboard</h1>
    
    <table>
        <tr>
            <th>Name</th>
            <th>Score</th>
            <th>School</th>
        </tr>
        {% for row in table_entries %}
            <tr>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
            </tr>
        {% endfor %}
    </table>

</body>
</html>
